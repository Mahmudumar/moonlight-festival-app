<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonlight Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Georgia', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#FBBF24', // amber-400
              'brand-secondary': '#9333EA', // purple-600
              'dark-bg': '#111827', // gray-900
              'light-text': '#F3F4F6', // gray-100
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'ticker': 'ticker 40s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              ticker: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark-bg text-light-text font-sans">
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
